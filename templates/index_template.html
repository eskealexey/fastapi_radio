<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/static/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/static/app/css/style_app.css" type="text/css" rel="stylesheet">


</head>
<body>
        <section class="container bg-white p-2">
            <div class="row">
            <div class="col-1">
                <img src="/static/app/img/logo.png" width="75" height="75" alt="Логотип" />
            </div>
            <div class="col-11">
                <h2 class="mb-auto p-3 bd-highlight"><i>Каталог радиодеталей</i></h2>
            </div>
            </div>
        </section>
        <section class="container bg-secondary">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Active</a>
  </li>
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Dropdown</a>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#">Separated link</a></li>
    </ul>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Link</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
  </li>
</ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
        </section>

        <section class="container mt-3">
            <div class="row">
                <div class="col-2 bg-light p-3">
                 {% block left %}

                 {% endblock %}
                </div>
                <div class="col-10 bg-white p-3">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </section>
        <div class="container bg-secondary p-3 mt-3">
            <div class="row justify-content-center">
            E&F &copy; 2024
            </div>
        </div>



    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
